- summary: |
    Не отображается иконка флага при выборе языка (English)
  environment: |
    Google Chrome 137.0.7151.41 (Официальная сборка) (arm64)
    MacOS Secquoia 15.4.1
  steps-to-reproduce: |
    1. Нажать на кнопку в навигационном меню  "Language"
  expected-result: |
    Откроется форма с выбором языка с соответствующей иконкой
