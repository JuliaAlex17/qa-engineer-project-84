- summary: |
    Данные заказа при успешном оформлении не отправляются на сервер
  environment: |
    Google Chrome 137.0.7151.41 (Официальная сборка) (arm64)
    MacOS Secquoia 15.4.1
  steps-to-reproduce: |
    1. Добавить любое количество выбранного товара в корзину
    3. Нажать на кнопку "Оформить заказ"
  expected-result: |
    После оформления заказа в Devtools во вкладке Network должен появиться статус 200 (ОК)
  actual-result: |
    После оформления заказа в Devtools во вкладке Network появляется статус 500 (Internal Server Error) 
    Скрин bug_500 с изображением бага

