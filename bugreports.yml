    Google Chrome 137.0.7151.41 (Официальная сборка) (arm64)
    MacOS Secquoia 15.4.1
  steps-to-reproduce: |
    1. Вести в поле "Поиск" ключевое слово
  expected-result: |
    Отображаются товары соответствующие ключевому слову
