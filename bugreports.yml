- summary: |
    Отстутствует мобильная версия сайта
  environment: |
    Google Chrome 137.0.7151.41 (Официальная сборка) (arm64)
    MacOS Secquoia 15.4.1
  steps-to-reproduce: |
    1. Открыть интернет-магазин на мобильном устройстве
    2. Нажать на кнопку в навигационном меню "Язык"
    3. Выбрать "Русский (Russian)"
    4. Выбрать производителя
    5. Открыть карточку товара
    6. Закрыть карточку товара
    7. Перейти в навигационном меню по кнопке "Магазин"
    8. Перейти в навигационном меню по кнопке "Корзина"
    9. Нажать кнопку "Оформление заказа"
    10. Нажать кнопку "Закрыть"
  expected-result: |
    Сайт полностью адаптирован на мобильном устройстве
  actual-result: |
    В мобильной версии сайта:
    - фильтры по производителю смещены влево и перенос в 2 строки 
    - фильтр "В наличии" также смещен в 2 строки
    - фильтр "Цена" не адаптитовано поле ввода цены, пользователь не может видеть вводимые значения
     скрин багов описаных выше bug_mob_filters.png
    - на странице корзины: кнопка оформления заказа не адаптирована под текст "оформить заказ", кнопка "удалить" смещена в зависимости от названия и количества, часть таблицы уходит за пределы экрана
     скрин багов bug_mob_cart_1.png и bug_mob_cart_2.png
    - Модальное окно "Заказ успешно оформлен" не адаптировано под экран мобильного устройства 
     скрин бага bug_mob_order.png

